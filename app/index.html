<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__top-logo">
                        <a href="#"><img src="images/header/logo.png" alt=""></a>
                    </div>
                    <button class="header__top-button button">Become a Seller</button>
                    <div class="header__top-box">
                        <div class="header_top-link">
                            <a class="bell" href="#"></a>
                            <a class="message" href="#"></a>
                            <a class="basket" href="#"></a>
                        </div>
                        <div class="header__top-box__content">
                            <img class="box__user-img" src="images/header/ellipse.png" alt="">
                            <div class="box__user">
                                <div class="box__user-name">Taofiq Hakim</div>
                                <div class="box__user-price">$20.45</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="menu__search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__inner-item">
                    <h1>Create Your Own<br>
                        <span>Digital Product Marketplace</span>
                    </h1>
                    <div class="slider__inner-item__text">MartPlace is the most powerful, & customizable template for
                        Easy Digital Downloads Products</div>
                    <div class="slider__inner-item-linck">
                        <a href="#">View All Products</a>
                        <a href="#">Popular Products</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="search_box">
        <div class="container">
            <div class="search_box-inner">
                <div class="search_box1 style_box"></div>
                <div class="search_box2 style_box"></div> 
                <div class="search_box3 style_box"></div> 
            </div>
            
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
